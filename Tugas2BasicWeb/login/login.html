<!DOCTYPE html>
<html lang="en">
	<head>
<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/style.css">
	</head>

	<body>
		<div class="container-sm d-flex justify-content-center align-items-center min-vh-100">
			<!-- login -->
			<div class="row border rounder-5 bg-white shadow box-area">
				<!-- kotak kiri -->
				<div class="col-md-6  d-flex justify-content-center align-items-center flex-column left-box" style="background-color: #25be80;">
					<div class="featured-image">
						<img src="img/green-potrait.png" class="img-fluid" style="width: 250px" alt="">
					</div>
				</div>

				<!-- kotak kanan -->
				<div class="col-md-6 p-4 my-3 right-box">
					<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
						<div class="row align-items-center">
							<div class="header-text mb-4">
								<h2>Sign In</h2>
							</div>
							<div class="input-group mb-3 ">
								<div class="col">
									<label for="" class="mb-2">Email</label>
									<input type="text" class="form-control form-control-lg bg-light fs-6 w-100" placeholder="Email Address" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>
							</div>
							<div class="input-group mb-1">
								<div class="col">
									<label for="" class="mb-2">Password</label>
									<input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="password" required>
									<div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>
							</div>
							<div class="input-group mb-5 d-flex justify-content-between">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="formCheck">
									<label for="formCheck" clas><small>Remember Me</small></label>
								</div>
								<div class="forgot">
									<a href="#">Forgot Password?</a>
								</div>
							</div>
							<div class="input-group mb-3">
								<button type="submit" class="btn btn-lg btn-success w-100 fs-6">Login</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- end of login -->
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="js/login.js"></script>
	</body>
</html>
