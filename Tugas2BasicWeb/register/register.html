<!DOCTYPE html>
<html lang="en">
	<head>
<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REGISTER</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-sm d-flex justify-content-center align-items-center min-vh-100">
			<!-- register -->
			<div class="row border rounder-5 bg-white shadow box-area">
				<!-- kotak kiri -->
				<div class="col-md-6  d-flex justify-content-center align-items-center flex-column left-box" >
					<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-inner">
						  <div class="carousel-item active" data-bs-interval="10000">
							<img src="img/login1.jpg" class="d-block w-100" alt="..." />
						  </div>
						  <div class="carousel-item" data-bs-interval="2000">
							<img src="img/login2.jpg" class="d-block w-100" alt="..." />
						  </div>
						  <div class="carousel-item">
							<img src="img/login3.jpg" class="d-block w-100" alt="..." />
						  </div>
						  <div class="carousel-item">
							<img src="img/login4.jpg" class="d-block w-100" alt="..." />
						  </div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
						  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						  <span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
						  <span class="carousel-control-next-icon" aria-hidden="true"></span>
						  <span class="visually-hidden">Next</span>
						</button>
					  </div>
				</div>

				<!-- kotak kanan -->
				<div class="col-md-6 p-4 my-3 right-box">
					<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
						<div class="row align-items-center">
							<div class="header-text mb-4">
								<h2>Register</h2>
							</div>
							<div class="input-group mb-3 ">
								<div class="col">
									<label for="" class="mb-2">Name</label>
									<input type="text" class="form-control form-control-lg bg-light fs-6 w-100" placeholder="Full Name" required autofocus>
									<div class="invalid-feedback">
										Name is required
									</div>
								</div>
							</div>
							<div class="input-group mb-3 ">
								<div class="col">
									<label for="" class="mb-2">Email</label>
									<input type="text" class="form-control form-control-lg bg-light fs-6 w-100" placeholder="Email Address" required>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>
							</div>
							<div class="input-group mb-3">
								<div class="col">
									<label for="" class="mb-2">Password</label>
									<input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="password" required>
									<div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>
							</div>
							<div class="input-group mb-3">
								<div class="col">
									<label for="" class="mb-2">Re-Enter Password</label>
									<input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="password" required>
									<div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>
							</div>
                            <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-2 pt-0">Gender: </legend>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                        <div class="invalid-feedback">You must choose a gender</div>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                        <div class="invalid-feedback">You must choose a gender</div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="col-12 mb-3">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                  <label class="form-check-label" for="invalidCheck">
                                    By registering you agree with our terms and condition.
                                  </label>
                                  <div class="invalid-feedback">
                                    You must agree before submitting.
                                  </div>
                                </div>
                              </div>
							<div class="input-group mb-3">
								<button type="submit" class="btn btn-lg btn-primary w-100 fs-6" onclick="submitForm()">Register</button>
							</div>
					</form>
				</div>
                <div class="card-footer py-3 border-0">
                    <div class="text-center">
                        Already have an account? <a class="stylenone" href="../login/html/login.html" class="text-dark">Login</a>
                    </div>
                </div>
			</div>
			<div id="customAlert" class="custom-alert"></div>
			<!-- end of register -->
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="js/register.js"></script>
	</body>
</html>
